<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-Guy Voice Agent</title>

    <!-- iOS Safari Audio Fix - MUST BE FIRST SCRIPT -->
    <script>
    (function(){
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!window.AudioContext) return;

        window.audioContext = new window.AudioContext();
        var audioUnlocked = false;

        function unlockAudio() {
            if (audioUnlocked) return;

            // Create and play silent buffer to "unlock" audio
            var buffer = window.audioContext.createBuffer(1, 1, 22050);
            var source = window.audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(window.audioContext.destination);
            source.start ? source.start(0) : source.noteOn(0);

            // Resume if suspended
            window.audioContext.resume().then(function() {
                audioUnlocked = true;
                console.log('[iOS Fix] Audio unlocked, state:', window.audioContext.state);
            }).catch(function(e) {
                console.log('[iOS Fix] Resume failed:', e);
            });
        }

        // Listen for ALL user gestures
        ['touchstart', 'touchend', 'click', 'keydown'].forEach(function(event) {
            document.addEventListener(event, unlockAudio, { passive: true });
        });

        // Expose for debugging
        window.isAudioUnlocked = function() { return audioUnlocked; };
    })();
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue: #0088ff;
            --blue-dim: #0055aa;
            --blue-bright: #00aaff;
            --cyan: #00ffff;
            --green: #00ff66;
            --yellow: #ffdd00;
            --orange: #ff6600;
            --red: #ff2244;
            --dark-bg: #050508;
            --panel-bg: #0a0a12;
        }

        body {
            background: var(--dark-bg);
            font-family: 'Courier New', monospace;
            color: var(--blue);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0,136,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,136,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* Main face area */
        .face-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Eyes container */
        .eyes-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .eye {
            position: relative;
            width: 120px;
            height: 140px;
        }

        .eye-white {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #ffffff 0%, #e8e8e8 70%, #cccccc 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow:
                0 0 30px rgba(0, 136, 255, 0.3),
                inset 0 -10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .pupil-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease-out;
        }

        .pupil {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #333 0%, #000 70%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .pupil::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 8px;
            left: 8px;
        }

        .pupil::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            top: 20px;
            right: 12px;
        }

        /* Eyelids */
        .eyelid-top {
            position: absolute;
            width: 130%;
            height: 75%;
            background: var(--dark-bg);
            top: -60%;
            left: -15%;
            border-radius: 0 0 50% 50%;
            transition: transform 0.15s ease-in-out;
            z-index: 10;
        }

        .eyelid-bottom {
            position: absolute;
            width: 130%;
            height: 40%;
            background: var(--dark-bg);
            bottom: -35%;
            left: -15%;
            border-radius: 50% 50% 0 0;
            transition: transform 0.15s ease-in-out;
            z-index: 10;
        }

        /* Eye cap - cover the tip of the eye at top */
        .eye-cap-top {
            position: absolute;
            width: 120%;
            height: 27px;
            background: var(--dark-bg);
            top: -15px;
            left: -10%;
            z-index: 11;
        }

        /* Blink animation */
        .eye.blinking .eyelid-top {
            transform: translateY(90%);
        }

        .eye.blinking .eyelid-bottom {
            transform: translateY(-30%);
        }

        /* Mood: Angry */
        .eye.angry .eyelid-top {
            transform: translateY(40%) rotate(var(--angry-rotate, 0deg));
        }

        .left-eye.angry .eyelid-top {
            --angry-rotate: 15deg;
            transform-origin: right center;
        }

        .right-eye.angry .eyelid-top {
            --angry-rotate: -15deg;
            transform-origin: left center;
        }

        /* Mood: Sad */
        .eye.sad .eyelid-top {
            transform: translateY(30%) rotate(var(--sad-rotate, 0deg));
        }

        .left-eye.sad .eyelid-top {
            --sad-rotate: -10deg;
            transform-origin: left center;
        }

        .right-eye.sad .eyelid-top {
            --sad-rotate: 10deg;
            transform-origin: right center;
        }

        /* Mood: Happy */
        .eye.happy .eyelid-bottom {
            transform: translateY(-60%);
        }

        /* Mood: Thinking */
        .eye.thinking .pupil-container {
            transform: translate(15px, -15px) !important;
        }

        .left-eye.thinking .eyelid-top {
            transform: translateY(25%);
        }

        /* Mood: Surprised */
        .eye.surprised .eye-white {
            transform: scale(1.1);
        }

        .eye.surprised .pupil {
            transform: scale(0.8);
        }

        /* Mood: Listening */
        .eye.listening .pupil {
            animation: listening-pulse 1.5s ease-in-out infinite;
        }

        @keyframes listening-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Waveform mouth */
        .mouth-container {
            width: 200px;
            height: 60px;
            position: relative;
            z-index: 10;
        }

        #waveform-canvas {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px var(--cyan));
        }

        /* Status indicator */
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--blue-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--blue-dim);
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: var(--green);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .status-dot.connecting {
            background: var(--yellow);
            animation: pulse-dot 0.5s ease-in-out infinite;
        }

        .status-dot.speaking {
            background: var(--cyan);
            animation: pulse-dot 0.3s ease-in-out infinite;
        }

        .status-dot.listening {
            background: var(--green);
            animation: pulse-dot 0.5s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mood label */
        .mood-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: var(--blue-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Control buttons - left side vertical layout */
        .controls-container {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        /* Call button */
        .call-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--green);
            background: var(--panel-bg);
            color: var(--green);
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .call-button:hover {
            box-shadow: 0 0 30px rgba(0, 255, 102, 0.5);
            transform: scale(1.1);
        }

        .call-button.active {
            border-color: var(--red);
            color: var(--red);
            background: rgba(255, 34, 68, 0.2);
        }

        .call-button.active:hover {
            box-shadow: 0 0 30px rgba(255, 34, 68, 0.5);
        }

        .call-button.connecting {
            border-color: var(--yellow);
            color: var(--yellow);
            animation: connecting-pulse 1s ease-in-out infinite;
        }

        @keyframes connecting-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 221, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 221, 0, 0.6); }
        }

        /* Wake word button */
        .wake-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--blue-dim);
            background: var(--panel-bg);
            color: var(--blue-dim);
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .wake-button:hover {
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.5);
            border-color: var(--blue);
        }

        .wake-button.active {
            border-color: var(--green);
            color: var(--green);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.4);
            animation: wake-pulse 2s ease-in-out infinite;
        }

        @keyframes wake-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 102, 0.3); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 102, 0.6); }
        }

        /* Camera button */
        .camera-button {
            width: 60px;
            height: 60px;
            min-width: 60px;
            min-height: 60px;
            border-radius: 50%;
            border: 3px solid var(--blue-dim);
            background: var(--panel-bg);
            color: var(--blue-dim);
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .camera-button:hover {
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.5);
            border-color: var(--blue);
        }

        .camera-button.active {
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .camera-button .camera-icon {
            position: absolute;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: opacity 0.3s;
        }

        .camera-button.active .camera-icon {
            opacity: 0.7;
            font-size: 0.9rem;
            top: 3px;
            right: 3px;
        }

        .camera-button video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .camera-button.active video {
            opacity: 1;
        }

        /* Music button */
        .music-button {
            width: 60px;
            height: 60px;
            min-width: 60px;
            min-height: 60px;
            border-radius: 50%;
            background: var(--panel-bg);
            border: 2px solid var(--blue-dim);
            color: var(--blue-dim);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .music-button:hover {
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.5);
            border-color: var(--blue);
        }

        .music-button.playing {
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            animation: music-pulse 1s ease-in-out infinite;
        }

        @keyframes music-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); }
        }

        /* Now Playing display */
        .now-playing {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-bg);
            border: 1px solid var(--cyan);
            border-radius: 12px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 100;
            pointer-events: none;
        }

        .now-playing.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .now-playing .track-info {
            display: flex;
            flex-direction: column;
        }

        .now-playing .track-label {
            font-size: 0.7rem;
            color: var(--blue-dim);
        }

        .now-playing .track-name {
            color: var(--cyan);
            font-size: 0.9rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .now-playing .music-controls {
            display: flex;
            gap: 8px;
        }

        .now-playing .music-controls button {
            background: none;
            border: 1px solid var(--blue-dim);
            color: var(--blue);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .now-playing .music-controls button:hover {
            border-color: var(--cyan);
            color: var(--cyan);
        }

        .now-playing .volume-slider {
            width: 60px;
            height: 4px;
            -webkit-appearance: none;
            background: var(--blue-dim);
            border-radius: 2px;
            cursor: pointer;
        }

        .now-playing .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--cyan);
            cursor: pointer;
        }

        /* Transcription display - above the face */
        .transcription-display {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-bg);
            border: 1px solid var(--blue-dim);
            border-radius: 8px;
            padding: 12px 20px;
            max-width: 70%;
            max-height: 120px;
            overflow-y: auto;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .transcription-display #transcription-text {
            max-height: 100px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Custom scrollbar for transcription */
        .transcription-display::-webkit-scrollbar,
        .transcription-display #transcription-text::-webkit-scrollbar {
            width: 6px;
        }

        .transcription-display::-webkit-scrollbar-track,
        .transcription-display #transcription-text::-webkit-scrollbar-track {
            background: rgba(0, 100, 150, 0.2);
            border-radius: 3px;
        }

        .transcription-display::-webkit-scrollbar-thumb,
        .transcription-display #transcription-text::-webkit-scrollbar-thumb {
            background: var(--blue-dim);
            border-radius: 3px;
        }

        .transcription-display::-webkit-scrollbar-thumb:hover,
        .transcription-display #transcription-text::-webkit-scrollbar-thumb:hover {
            background: var(--cyan);
        }

        .transcription-display.visible {
            opacity: 1;
        }

        .transcription-display .label {
            font-size: 0.7rem;
            color: var(--blue-dim);
            margin-bottom: 5px;
        }

        /* Face recognition notification */
        .face-notification {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-bg);
            border: 1px solid var(--green);
            border-radius: 8px;
            padding: 12px 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 51;
            color: var(--green);
        }
        .face-notification.visible {
            opacity: 1;
        }

        .transcription-display.user .label { color: var(--green); }
        .transcription-display.agent .label { color: var(--cyan); }

        /* Agent ID input modal */
        .setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .setup-modal.hidden {
            display: none;
        }

        .setup-box {
            background: var(--panel-bg);
            border: 1px solid var(--blue);
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        .setup-box h2 {
            color: var(--cyan);
            margin-bottom: 20px;
        }

        .setup-box p {
            color: var(--blue-dim);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .setup-box input {
            width: 100%;
            padding: 12px;
            background: var(--dark-bg);
            border: 1px solid var(--blue-dim);
            border-radius: 6px;
            color: var(--blue);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .setup-box input:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .setup-box button {
            padding: 12px 30px;
            background: var(--blue);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .setup-box button:hover {
            background: var(--cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Error message - above the face */
        .error-message {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 34, 68, 0.2);
            border: 1px solid var(--red);
            border-radius: 8px;
            padding: 10px 20px;
            color: var(--red);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 60;
        }

        .error-message.visible {
            opacity: 1;
        }

        /* Community Panel */
        .community-panel {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 900;
        }

        .community-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--panel-bg);
            border: 1px solid var(--blue-dim);
            border-right: none;
            border-radius: 10px 0 0 10px;
            padding: 15px 8px;
            cursor: pointer;
            color: var(--blue-dim);
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .community-toggle:hover {
            background: var(--blue-dim);
            color: white;
        }

        .community-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--blue-dim);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .community-close:hover {
            color: var(--red);
        }

        .community-content {
            position: absolute;
            right: -320px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            max-height: 80vh;
            background: var(--panel-bg);
            border: 1px solid var(--blue);
            border-radius: 10px 0 0 10px;
            padding: 15px;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .community-content.open {
            right: 0;
        }

        .community-content h3 {
            color: var(--cyan);
            margin-bottom: 15px;
            font-size: 1rem;
            border-bottom: 1px solid var(--blue-dim);
            padding-bottom: 10px;
        }

        .community-list {
            list-style: none;
            margin-bottom: 15px;
        }

        .community-list li {
            padding: 6px 10px;
            margin: 3px 0;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--blue);
        }

        .community-list li .confidence {
            font-size: 0.75rem;
            color: var(--blue-dim);
            font-style: italic;
        }

        .community-list li .confidence.high {
            color: var(--green);
        }

        .community-list li .confidence.medium {
            color: var(--yellow);
        }

        .community-list li .confidence.low {
            color: var(--orange);
        }

        /* My Face Section */
        .my-face-section {
            border-top: 1px solid var(--blue-dim);
            padding-top: 15px;
            margin-top: 10px;
        }

        .my-face-section h4 {
            color: var(--cyan);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .my-face-photos {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        .my-face-photos .photo-item {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .my-face-photos .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid var(--blue-dim);
        }

        .my-face-photos .photo-item .delete-photo {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background: var(--red);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 10px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .my-face-photos .photo-item:hover .delete-photo {
            display: flex;
        }

        .my-face-info {
            font-size: 0.75rem;
            color: var(--blue-dim);
            margin-bottom: 10px;

        // ===== EYE TRACKING =====
        const MAX_PUPIL_OFFSET = 25;

        function updateEyePosition(mouseX, mouseY) {
            [
                { eye: leftEye, pupil: leftPupil },
                { eye: rightEye, pupil: rightPupil }
            ].forEach(({ eye, pupil }) => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                const deltaX = mouseX - eyeCenterX;
                const deltaY = mouseY - eyeCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const angle = Math.atan2(deltaY, deltaX);

                const maxMove = Math.min(distance / 10, MAX_PUPIL_OFFSET);
                const offsetX = Math.cos(angle) * maxMove;
                const offsetY = Math.sin(angle) * maxMove;

                pupil.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        }

        let wavePhase = 0;

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();

        function drawWaveform() {
            const width = canvas.width / 2;
            const height = canvas.height / 2;

            ctx.clearRect(0, 0, width, height);

            // Smooth amplitude transition
            waveAmplitude += (targetAmplitude - waveAmplitude) * 0.3;

            // Draw waveform
            ctx.beginPath();
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const centerY = height / 2;
            const points = 50;

            for (let i = 0; i <= points; i++) {
                const x = (i / points) * width;
                const normalizedX = i / points;
                const edgeFade = Math.sin(normalizedX * Math.PI);

                let y = centerY;
                if (waveAmplitude > 0.05) {
                    const wave1 = Math.sin((normalizedX * 4 + wavePhase) * Math.PI * 2) * waveAmplitude * 20;
                    const wave2 = Math.sin((normalizedX * 7 + wavePhase * 1.3) * Math.PI * 2) * waveAmplitude * 10;
                    const wave3 = Math.sin((normalizedX * 13 + wavePhase * 0.7) * Math.PI * 2) * waveAmplitude * 5;
                    y = centerY + (wave1 + wave2 + wave3) * edgeFade;
                }

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();

            // Glow layer

            ctx.lineWidth = 8;
            ctx.stroke();

            }

            requestAnimationFrame(drawWaveform);

        function startWakeWordListener() {

                showError('Voice activation not supported in this browser');
                return false;

            wakeWordRecognition = new SpeechRecognition();
            wakeWordRecognition.continuous = true;

            wakeWordRecognition.onresult = (event) => {
                // Don't listen for wake word while in conversation, connecting, or already triggered
                if (conversation || isConnecting || wakeWordTriggered) return;

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript.toLowerCase().trim();
                    console.log('Heard:', transcript);

                    // Check if any wake word is in the transcript
                    for (const wakeWord of WAKE_WORDS) {

                            // Set flag immediately to prevent any more triggers

                            // Stop wake word listener and give mic time to release before starting conversation

                if (wakeWordEnabled && !conversation && !isConnecting) {
                    setTimeout(() => {
                        if (wakeWordEnabled && !conversation && !isConnecting && wakeWordRecognition) {

                showError('Could not start voice activation');

        async function playDJSound(soundName) {

                const player = new Audio();
                player.volume = 0.9;  // 90% volume for sound effects

                // Use cached blob URL if available, otherwise fetch with cache-busting
                let url;
                if (djSoundCache[soundName]) {
                    url = djSoundCache[soundName];

                } else {
                    // Add cache-busting timestamp to get fresh sounds

                    url = `${VISION_SERVER_URL}/sounds/${soundName}.mp3?t=${timestamp}`;
                    console.log('üéµ Loading sound from:', url);
                }

                player.src = url;

                // Wait for audio to be ready before playing
                await new Promise((resolve, reject) => {
                    player.oncanplaythrough = resolve;
                    player.onerror = reject;
                    player.load();
                    // Timeout fallback
                    setTimeout(resolve, 500);

                // Play the sound

                if (playPromise) {
                    playPromise.then(() => {
                        console.log('üéµ DJ Sound playing:', soundName);

                        // Try again without waiting - autoplay policy issue

                return null;

            const name = registerName.value.trim();
            const files = Array.from(e.target.files);

            // Check limits
            const existingCount = facesData[name] ? facesData[name].photo_count : 0;
            const availableSlots = MAX_PHOTOS_PER_USER - existingCount - pendingPhotos.length;

            if (availableSlots <= 0) {
                registerStatus.textContent = `‚ö†Ô∏è Max ${MAX_PHOTOS_PER_USER} photos per person`;
                registerStatus.style.color = 'var(--orange)';
                return;
            }

            const filesToProcess = files.slice(0, availableSlots);

            for (const file of filesToProcess) {
                try {
                    const base64 = await fileToBase64(file);
                    pendingPhotos.push(base64);
                    updatePhotoPreview();
                    await savePhoto(name, base64);
                } catch (error) {
                    console.error('Upload error:', error);
                    registerStatus.textContent = '‚ùå Upload failed';
                    registerStatus.style.color = 'var(--red)';
                }
            }

            fileUpload.value = ''; // Reset
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function updatePhotoPreview() {
            photoPreview.innerHTML = pendingPhotos.map((photo, i) =>
                `<img src="${photo}" alt="Photo ${i + 1}" />`
            ).join('');
        }

        async function savePhoto(name, imageData) {
            try {
                registerStatus.textContent = '‚è≥ Saving...';
                registerStatus.style.color = 'var(--cyan)';

                const response = await fetch(`${VISION_SERVER_URL}/api/faces/${encodeURIComponent(name)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: imageData,
                        user_id: clerkUser ? clerkUser.id : null
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    registerStatus.textContent = `‚úÖ Photo saved for ${name}!`;
                    registerStatus.style.color = 'var(--green)';
                    await loadCommunityList(); // Refresh list
                    updateMyFaceSection();
                    pendingPhotos = [];
                    photoPreview.innerHTML = '';
                } else {
                    throw new Error(result.error || 'Save failed');
                }
            } catch (error) {
                console.error('Save error:', error);
                registerStatus.textContent = `‚ùå ${error.message}`;
                registerStatus.style.color = 'var(--red)';
            }
        }

        // Clear preview when name changes
        registerName.addEventListener('input', () => {
            pendingPhotos = [];
            photoPreview.innerHTML = '';
            registerStatus.textContent = '';
        });

        // Refresh community list when face is identified (to show confidence)
        const originalIdentifyFace = identifyFace;
        window.identifyFaceWithRefresh = async function() {
            await originalIdentifyFace();
            if (communityContent.classList.contains('open')) {
                loadCommunityList();
            }
        };

        // Load community list on page load
        loadCommunityList();
    </script>
</body>
